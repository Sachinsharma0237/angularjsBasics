<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>AngularJS App</title>
</head>
<body>
        <!---------------------------------Links----------------------------->
        <script src="https://code.angularjs.org/1.3.2/angular.min.js"></script>
        <script src="https://code.angularjs.org/1.3.2/angular-messages.min.js"></script>
        <script src="https://code.angularjs.org/1.3.2/angular-resource.min.js"></script>
        <script src="https://code.angularjs.org/1.3.2/angular-route.min.js"></script>
        <!---------------------------------Links----------------------------->   
        
        <div ng-controller="mainController">
            <label>Search</label>
            <input type="text" value="doe">
            <h3>Search Results</h3>
            <div class="list-group">
                <search-result person-object="person" formatted-address-function="formattedAddress(aperson)" 
                ng-repeat="person in people">
                *search results may not be valid
            </search-result>
            </div>
        </div>


        <script src="./app.js"></script>
</body>
</html>
