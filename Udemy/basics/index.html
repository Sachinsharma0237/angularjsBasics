<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>AngularJS</title>
</head>
<body>
    <!---------------------------------Links----------------------------->
    <script src="https://code.angularjs.org/1.3.2/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.3.2/angular-messages.min.js"></script>
    <script src="https://code.angularjs.org/1.3.2/angular-resource.min.js"></script>
    <!---------------------------------Links----------------------------->   
    <div class="container">
        <div ng-controller="mainController">
            <h1>Hello {{name + " How are you?"}}</h1>
            <form name="myForm">
                <input type="text" ng-model="field" name="myField" required minlength="5"/>
                <div ng-messages="myForm.myField.$error">
                    <div class="alert alert-danger" ng-message="required">You did not enter a field</div>
                    <div ng-message="minlength">The value entered is too short</div>
                </div>
            </form> 
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
