<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Twitter Input</title>
</head>
<body>
        <!---------------------------------Links----------------------------->
        <script src="https://code.angularjs.org/1.3.2/angular.min.js"></script>
        <script src="https://code.angularjs.org/1.3.2/angular-messages.min.js"></script>
        <script src="https://code.angularjs.org/1.3.2/angular-resource.min.js"></script>
        <!---------------------------------Links----------------------------->   

        <div class="container">
            <div ng-controller="mainController">
                <div>
                    <label for="">Enter Your Twitter Account</label>
                    <input type="text" ng-model="handle" >
                </div>
                <div class="alert" ng-class="{'alert-warning':handle.length < characters, 'alert-danger':handle.length > characters}" ng-show="handle.length!==characters" class="ng-hide">
                    Must be 5 Characters
                    <div ng-show="handle.length < characters" class="ng-hide">
                        You Have Less than 5 characters
                    </div>
                    <div ng-show="handle.length > characters" class="ng-hide">
                        You have More than 5 characters
                    </div>
                </div>

                <li ng-repeat="rule in rules">
                    {{rule.rulename}}
                </li>

                <h1>Twitter.com/{{lowerCaseHandler()}}</h1>
            </div>
        </div>

        <script src="./app.js"></script>
</body>
</html>
