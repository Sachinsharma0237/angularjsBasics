<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
        <!-----------------------------------Links------------------------------------->
        <script src="https://code.angularjs.org/1.3.2/angular.min.js"></script>
        <!-----------------------------------Links------------------------------------->
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body >
        <div ng-controller="mainController" >
        Rows To Display:<input type="number" step="1" min="0" max="5" ng-model="rowLimit">
       
        <table>
                <thead>
                   <tr>
                        <th ng-click="sortData('name')">
                                Name
                                <div ng-class="getSortClass('name')"></div>
                        </th>
                        <th ng-click="sortData('dateOfBirth')">
                                Date of Birth
                                <div ng-class="getSortClass('dateOfBirth')"></div>
                        </th>
                        <th ng-click="sortData('gender')">
                                Gender
                                <div ng-class="getSortClass('gender')"></div>
                        </th>
                        <th ng-click="sortData('salary')">
                                Salary
                                <div ng-class="getSortClass('salary')"></div>
                        </th>
                   </tr>
                </thead>
                <tbody>
                   <tr ng-repeat="employee in employees | limitTo:rowLimit | orderBy:sortColumn:reverseSort">
                        <td>{{employee.name | uppercase}}</td>
                        <td>{{employee.dateOfBirth | date:"dd/MM/yyyy"}}</td>
                        <td>{{employee.gender | lowercase}}</td>
                        <td>{{employee.salary | number:2}}</td>
                        <td>{{employee.salary | currency:"â‚¹":1}}</td>
                   </tr>
                </tbody>
        </table>
        </div>
        <script src="app.js" ></script>
</body>
</html>
